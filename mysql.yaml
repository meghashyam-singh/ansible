---
- name: mysql database setup
  hosts: mysql
  become: yes

  tasks:
   - name: installing mmysql server
     ansible.builtin.package:
       name: mysql-server
       state: present

   - name: start and enable mysql server
     ansible.builtin.service:
       name: mysqld
       state: started
       enabled: yes

   - name: set root password
     ansible.builtin.command: mysql-secure_installation -set-root-pass RoboShop@1